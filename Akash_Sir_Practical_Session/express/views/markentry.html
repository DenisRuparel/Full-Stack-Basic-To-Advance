<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Entry</title>
</head>

<body>
    <h1>Mark Entry</h1>
    <form action="/marksheet" method="get">
        Enter Mark 1: <input type="number" name="mark1" autocomplete="off" required>
        <br><br>
        Enter Mark 2: <input type="number" name="mark2" autocomplete="off" required>
        <br><br>
        Enter Mark 3: <input type="number" name="mark3" autocomplete="off" required>
        <br><br>
        Enter Mark 4: <input type="number" name="mark4" autocomplete="off" required>
        <br><br>
        Enter Mark 5: <input type="number" name="mark5" autocomplete="off" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
